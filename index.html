<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <div class="all__header">
            <div class="header__logo">
                <img src="./img/logo.svg" alt="Logo">
            </div>
            <div onclick="darkMode()" class="header__darkMode">
                <img src="./img/icon-moon.svg" alt="Moon">
            </div>
        </div>
        
    </header>
    <main class="container">
        <div class="main__title">
            <h1>Extensions List</h1>
            <div class="btns">
                <button class="btn active" onclick="setActive('All')">All</button>
                <button class="btn" onclick="setActive(true)">Active</button>
                <button class="btn" onclick="setActive(false)">Inactive</button>
            </div>
        </div>
        <div class="cards">
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
